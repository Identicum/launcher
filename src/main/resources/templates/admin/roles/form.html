<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/header :: header"></div>
    <title>App Launcher - Links</title>
</head>
<body style="padding-top: 70px">
	<div th:replace="fragments/menu :: top"></div>
	
	<div class="container">
	
			<h2>Role data</h2>
			<form action="#" th:action="@{/admin/links/{linkId}/roles/{id}(linkId=${link.id}, id=${role.id == null ? '' : role.id})}" th:object="${role}" method="post">
			    <div class="form-group">
				    <label for="name">Name</label>
				    <input type="text" th:field="*{name}" id="name" placeholder="Name..." class="form-control">
				    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			    </div>
			    <div class="form-group">
			    	<input type="submit" value="Save" class="btn btn-success">
			    </div>   
			</form>

	</div>
</body>
</html>
